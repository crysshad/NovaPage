<!DOCTYPE html>
<!-- The ng-app directive defines an AngularJS application-->
<!-- <html> element is the owner of an AngularJS application-->
<html data-ng-app="NovaApp"> 

<head>
<title>
NovaPage
</title>
<!-- AngularJS Library -->
<script src="WEB-INF/lib/angular.js"></script>

<script src="js/NovaImageScript.js"></script>




<!-- <script src="H:/AngularJs Learning/Learning 1/js/controllers.js"></script> -->
<!-- Add style -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>


<header>
    <div class="wrap">
        <!-- navigation menu -->
        <nav>
            <ul>
                <li><a id="Photo" href="#/photo" data-ng-class="{activeSmall:part == 'photo'}">Photo</a></li>
                <li><a id="ShoppingList" href="#/ShoppingList" data-ng-class="{activeSmall:part == 'ShoppingList'}">Shopping List</a></li>
                <li><a id="Stuff" href="#/Stuff" data-ng-class="{activeSmall:part == 'Stuff'}">Stuff</a></li>
			
            </ul>
        </nav>
    </div>
</header>



<body class="body">
<h1 class="centerh1"> WHO DIS ?</h1>
<div>
<!-- The ng-model directive binds the value of HTML controls (input, select, textarea) to application data-->
	<p class="centerp">What is the name of the cat in the photo below ?</p>
	<p class="centerp">Enter name here: <input class="input" type="text" data-ng-model="name" placeholder="Enter name here"><p>
	<h1 class="centerh1">{{name}}</h1>
	<img data-ng-controller = "NovaController" class="img"  data-ng-src="{{novaStuff.novaHeadShot}}" style="height:192px; width:108px"/>
	<p class="centerp" data-ng-if="name"> Click <a href="https://www.facebook.com">here</a> to go to Nova's owner's Facebook page</p>
</div>



</body>
</html>
